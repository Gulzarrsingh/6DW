<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#0b3954" />
<title>6-Day Muscle Gain — Workout</title>

<!-- Apple PWA meta -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="assets/icon-192.png">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="app-header">
<h1>6-Day Muscle Gain</h1>
<button id="open-settings" aria-label="Open settings">⚙️</button>
</header>

<main id="app">
<section class="overview">
<div class="user-info">
<div>Age: <strong>42</strong></div>
<div>Height: <strong>5'10"</strong></div>
<div>Weight: <strong id="weight-display">87 kg</strong></div>
</div>
<div class="summary">40 min lifting • 20 min cardio</div>
</section>

<nav class="days-nav" id="days-nav"></nav>

<section id="day-view" class="day-view"></section>

<footer class="footer">
<div>
<button id="start-timer">Start Timer</button>
<button id="next-exercise">Next</button>
</div>
<div id="timer-display">00:00</div>
</footer>
</main>

<!-- Settings modal -->
<div id="settings-modal" class="modal hidden" role="dialog" aria-modal="true">
<div class="modal-inner">
<h2>Settings</h2>
<label>
Rest duration (sec)
<input id="rest-duration" type="number" min="10" max="180" step="5" value="60">
</label>
<label>
Units
<select id="units-select">
<option value="kg">kg</option>
<option value="lb">lb</option>
</select>
</label>
<label>
Toggle Cardio Display
<input id="show-cardio" type="checkbox" checked>
</label>
<div class="modal-actions">
<button id="save-settings">Save</button>
<button id="close-settings">Close</button>
</div>
</div>
</div>

<script src="app.js" defer></script>
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('sw.js').catch(console.error);
}
</script>
</body>
</html>
