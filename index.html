<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Tracker</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<script defer src="app.js"></script>
</head>
<body>
<header>
<h1>Workout Tracker</h1>
<div id="time-display">
<div>Start: <span id="start-time">--:--</span></div>
<div>Now: <span id="current-time">--:--</span></div>
</div>
<nav id="main-tabs">
<button id="workout-tab" class="active">Workout</button>
<button id="history-tab">History</button>
<button id="open-settings">⚙️</button>
</nav>
</header>

<main id="app">
<div id="days-nav"></div>
<div id="day-view"></div>
<div id="history-view" class="hidden"></div>
</main>

<!-- Settings Modal -->
<div id="settings-modal" class="hidden">
<div class="modal-content">
<h2>Settings</h2>
<label>Rest Duration (seconds): <input type="number" id="rest-duration" min="15" value="60"></label>
<label>Units:
<select id="units-select">
<option value="kg">kg</option>
<option value="lb">lb</option>
</select>
</label>
<label><input type="checkbox" id="show-cardio" checked> Show Cardio</label>
<button id="save-settings">Save</button>
<button id="close-settings">Close</button>
</div>
</div>
</body>
</html>
